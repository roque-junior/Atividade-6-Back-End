<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
// 7. Utilizando do...while, imprima na tela a soma de todos os n√∫meros
// entre 10 e 100.

var dez = 10
var soma = 0

do {
    soma += dez
    dez++;
} while (dez <= 100)

document.write(soma)

    </script>
</body>
</html>
