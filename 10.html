    <script>
// 10. Tendo como entrada a altura e o sexo (codificado da seguinte
// forma: 1 para sexo feminino e 2 para sexo masculino) de uma
// pessoa, construa um programa que calcule e mostre seu peso ideal,
// utilizando as seguintes fórmulas:
// - para homens: (72.7 * Altura) – 58
// - para mulheres: (62.1 * Altura) – 44.7
    

var altura = Number(prompt("digite sua altura"));
var sexo = Number(prompt("digite 1 para feminino e 2 para masculino"));

if (sexo = 2) {
    var calculo2 = (72.7 * altura) - 58 
    console.log (`seu peso ideal é ${calculo2}`)
} else if (sexo = 1) {
    var calculo1 = (62.1 * altura) - 44.7
    console.log (`seu peso ideal é ${calculo1}`)
 } 

    </script>
