<body>
    <script>
// 14. Leia um número, utilizando WHILE multiplique este número por 3
// enquanto a soma seja menor que 500 e no final mostre qual o
// último valor


let numero = parseInt(prompt("Digite um número: "));
let soma = 0;
let ultimoValor;
let somasObtidas = [];

while (soma < 500) {
  ultimoValor = numero;
  soma += numero;

  if (soma < 500) {
    somasObtidas.push(soma);
  }

  numero *= 3;
}

console.log("Todas as somas obtidas:", somasObtidas);
console.log("O último valor obtido é:", ultimoValor);

    </script>
</body>
</html>
